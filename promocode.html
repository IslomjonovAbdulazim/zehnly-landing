<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehnly - Promocode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow-x: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .main-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
            border-radius: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .promocode-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promocode-title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .promocode-display {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 25px 40px;
            border-radius: 15px;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            animation: codeGlow 3s ease-in-out infinite;
            user-select: all;
            word-break: break-all;
        }

        @keyframes codeGlow {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 15px 40px rgba(255, 215, 0, 0.7); }
        }

        .copy-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: copySuccess 0.6s ease;
        }

        @keyframes copySuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tutorial-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideUp 1s ease-out 0.3s both;
            width: 100%;
        }

        .tutorial-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tutorial-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .tutorial-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: stepAppear 0.8s ease-out;
        }

        .tutorial-step:nth-child(1) { animation-delay: 0.5s; animation-fill-mode: both; }
        .tutorial-step:nth-child(2) { animation-delay: 0.7s; animation-fill-mode: both; }
        .tutorial-step:nth-child(3) { animation-delay: 0.9s; animation-fill-mode: both; }

        @keyframes stepAppear {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .step-number {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .tutorial-img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .tutorial-img:hover {
            transform: scale(1.05);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .promocode-title {
                font-size: 2rem;
            }
            
            .promocode-display {
                font-size: 2rem;
                letter-spacing: 4px;
                padding: 20px 25px;
            }
            
            .tutorial-title {
                font-size: 1.5rem;
            }
            
            .tutorial-images {
                flex-direction: column;
            }
            
            .tutorial-img {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .promocode-display {
                font-size: 1.5rem;
                letter-spacing: 2px;
                padding: 15px 20px;
            }
            
            .promocode-section,
            .tutorial-section {
                padding: 25px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="cursor"></div>
    
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    
    <div class="main-container">
        <img src="assets/logo.jpg" alt="Zehnly" class="logo">
        
        <div class="promocode-section">
            <h1 class="promocode-title">Your Promocode</h1>
            <div class="promocode-display" id="promocodeText"></div>
            <button class="copy-btn" id="copyBtn">üìã Copy Code</button>
        </div>
        
        <div class="tutorial-section">
            <h2 class="tutorial-title">How to Use</h2>
            <div class="tutorial-images">
                <div class="tutorial-step">
                    <div class="step-number">1</div>
                    <img src="assets/t1.PNG" alt="Step 1" class="tutorial-img">
                </div>
                <div class="tutorial-step">
                    <div class="step-number">2</div>
                    <img src="assets/t2.PNG" alt="Step 2" class="tutorial-img">
                </div>
                <div class="tutorial-step">
                    <div class="step-number">3</div>
                    <img src="assets/t3.PNG" alt="Step 3" class="tutorial-img">
                </div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.querySelector('.cursor');
        const particles = document.querySelector('.particles');
        const promocodeText = document.getElementById('promocodeText');
        const copyBtn = document.getElementById('copyBtn');

        // Extract promocode from URL
        const urlPath = window.location.pathname;
        const promocode = urlPath.split('/promocode/')[1] || 'ZEHN30';
        promocodeText.textContent = promocode;

        // Cursor animation
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Particle animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 5 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        setInterval(createParticle, 300);

        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 300);
        }

        // Copy functionality
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(promocode);
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = promocode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'üìã Copy Code';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Allow clicking on promocode to copy
        promocodeText.addEventListener('click', () => {
            copyBtn.click();
        });
    </script>
</body>
</html>
